<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quản lý nuôi cấy mô{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg {{ 'navbar-dark bg-dark' if session.get('theme') == 'dark' else 'navbar-light bg-light' }}">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-leaf"></i> Nuôi cấy mô
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if current_user.is_authenticated %}
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home"></i> Trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('phong_moi_truong') }}">
                            <i class="fas fa-temperature-high"></i> Phòng môi trường
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('xuat_excel') }}" title="Xuất Excel">
                            <i class="fas fa-file-excel"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="theme-toggle" title="{{ 'Giao diện sáng' if session.get('theme') == 'dark' else 'Giao diện tối' }}">
                            <i class="fas {{ 'fa-sun' if session.get('theme') == 'dark' else 'fa-moon' }}"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}" title="Đăng xuất">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="flex-grow-1 py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-3 mt-auto {{ 'bg-dark text-light' if session.get('theme') == 'dark' else 'bg-light text-dark' }}">
        <div class="container text-center">
            <small>&copy; 2024 Quản lý nuôi cấy mô. All rights reserved.</small>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // Áp dụng theme
    function applyTheme(theme) {
        const isDark = theme === 'dark';
        document.body.style.backgroundColor = isDark ? 'var(--bs-dark)' : 'var(--bs-light)';
        document.body.style.color = isDark ? 'var(--bs-light)' : 'var(--bs-dark)';
        
        // Navbar
        document.querySelector('.navbar').style.backgroundColor = isDark ? 'var(--bs-dark)' : 'var(--bs-white)';
        document.querySelector('.navbar').style.borderBottomColor = isDark ? 'var(--bs-gray-700)' : 'var(--bs-gray-200)';
        
        // Cards
        document.querySelectorAll('.card').forEach(card => {
            card.style.backgroundColor = isDark ? 'var(--bs-gray-800)' : 'var(--bs-white)';
            card.style.borderColor = isDark ? 'var(--bs-gray-700)' : 'var(--bs-gray-200)';
            card.style.color = isDark ? 'var(--bs-light)' : 'var(--bs-dark)';
        });
        
        // Card headers
        document.querySelectorAll('.card-header').forEach(header => {
            header.style.backgroundColor = isDark ? 'var(--bs-gray-900)' : 'var(--bs-gray-100)';
            header.style.borderBottomColor = isDark ? 'var(--bs-gray-700)' : 'var(--bs-gray-200)';
        });
        
        // Form controls
        document.querySelectorAll('.form-control').forEach(control => {
            control.style.backgroundColor = isDark ? 'var(--bs-gray-700)' : 'var(--bs-white)';
            control.style.borderColor = isDark ? 'var(--bs-gray-600)' : 'var(--bs-gray-300)';
            control.style.color = isDark ? 'var(--bs-light)' : 'var(--bs-dark)';
        });
    }

    // Khởi tạo theme
    document.addEventListener('DOMContentLoaded', function() {
        applyTheme('{{ session.get('theme', 'light') }}');
        
        // Xử lý sự kiện chuyển đổi theme
        document.getElementById('theme-toggle').addEventListener('click', function(e) {
            e.preventDefault();
            fetch('/toggle-theme')
                .then(response => response.text())
                .then(() => window.location.reload());
        });
    });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
