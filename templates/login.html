{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="text-center mb-5">
                <div class="mb-4">
                    <i class="fas fa-flask fa-4x text-primary"></i>
                </div>
                <h2 class="fw-bold text-primary mb-2">Đăng Nhập</h2>
                <p class="text-muted">Vui lòng đăng nhập để tiếp tục sử dụng hệ thống</p>
            </div>
            
            <div class="card">
                <div class="card-body p-4">
                    <form method="post" class="needs-validation" novalidate>
                        <div class="form-floating mb-4">
                            <input type="text" 
                                   class="form-control bg-light" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Nhập tên đăng nhập"
                                   required>
                            <label for="username">
                                <i class="fas fa-user text-muted me-2"></i>Tên đăng nhập
                            </label>
                        </div>
                        
                        <div class="form-floating mb-4">
                            <input type="password" 
                                   class="form-control bg-light" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Nhập mật khẩu"
                                   required>
                            <label for="password">
                                <i class="fas fa-lock text-muted me-2"></i>Mật khẩu
                            </label>
                        </div>
                        
                        {% if show_otp %}
                        <div class="form-floating mb-4">
                            <input type="text" 
                                   class="form-control bg-light" 
                                   id="otp_code" 
                                   name="otp_code" 
                                   placeholder="Nhập mã xác thực"
                                   required>
                            <label for="otp_code">
                                <i class="fas fa-key text-muted me-2"></i>Mã xác thực OTP
                            </label>
                            <div class="form-text mt-2">
                                <i class="fas fa-info-circle me-1"></i>
                                Nhập mã 6 số từ ứng dụng Google Authenticator
                            </div>
                        </div>
                        {% endif %}

                        <button type="submit" class="btn btn-primary w-100 py-3 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                        </button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted">
                    <i class="fas fa-question-circle me-2"></i>
                    Cần trợ giúp? Vui lòng liên hệ 
                    <a href="mailto:support@example.com" class="text-primary text-decoration-none">
                        quản trị viên
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
