{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-5">
                <div class="mb-4">
                    <i class="fas fa-key fa-4x text-primary"></i>
                </div>
                <h2 class="fw-bold text-primary mb-2">Đổi Mật Khẩu</h2>
                <p class="text-muted">Vui lòng nhập mật khẩu hiện tại và mật khẩu mới</p>
            </div>
            
            <div class="card">
                <div class="card-body p-4">
                    <form method="post" class="needs-validation" novalidate>
                        <div class="form-floating mb-4">
                            <input type="password" 
                                   class="form-control bg-light" 
                                   id="current_password" 
                                   name="current_password" 
                                   placeholder="Nhập mật khẩu hiện tại"
                                   required>
                            <label for="current_password">
                                <i class="fas fa-lock text-muted me-2"></i>Mật khẩu hiện tại
                            </label>
                            <div class="invalid-feedback">
                                Vui lòng nhập mật khẩu hiện tại
                            </div>
                        </div>
                        
                        <div class="form-floating mb-4">
                            <input type="password" 
                                   class="form-control bg-light" 
                                   id="new_password" 
                                   name="new_password" 
                                   placeholder="Nhập mật khẩu mới"
                                   required>
                            <label for="new_password">
                                <i class="fas fa-key text-muted me-2"></i>Mật khẩu mới
                            </label>
                            <div class="invalid-feedback">
                                Vui lòng nhập mật khẩu mới
                            </div>
                        </div>
                        
                        <div class="form-floating mb-4">
                            <input type="password" 
                                   class="form-control bg-light" 
                                   id="confirm_password" 
                                   name="confirm_password" 
                                   placeholder="Xác nhận mật khẩu mới"
                                   required>
                            <label for="confirm_password">
                                <i class="fas fa-key text-muted me-2"></i>Xác nhận mật khẩu mới
                            </label>
                            <div class="invalid-feedback">
                                Vui lòng xác nhận mật khẩu mới
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-3">
                                <i class="fas fa-save me-2"></i>Lưu thay đổi
                            </button>
                            <a href="{{ url_for('auth.profile') }}" class="btn btn-light py-3">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted">
                    <i class="fas fa-info-circle me-2"></i>
                    Mật khẩu mới phải có ít nhất 8 ký tự
                </p>
            </div>
        </div>
    </div>
</div>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })

    // Kiểm tra mật khẩu mới khớp nhau
    var new_password = document.getElementById("new_password")
    var confirm_password = document.getElementById("confirm_password");

    function validatePassword(){
        if(new_password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Mật khẩu không khớp");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    new_password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;

    // Kiểm tra độ dài mật khẩu
    new_password.addEventListener('input', function() {
        if(this.value.length < 8) {
            this.setCustomValidity("Mật khẩu phải có ít nhất 8 ký tự");
        } else {
            this.setCustomValidity('');
        }
    });
})()
</script>
{% endblock %}
