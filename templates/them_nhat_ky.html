{% extends "base.html" %}

{% block title %}Thêm nhật ký{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Thêm nhật ký</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="trang_thai" class="form-label">Trạng thái</label>
                <select class="form-select" id="trang_thai" name="trang_thai" required>
                    <option value="Mới tạo">Mới tạo</option>
                    <option value="Đang phát triển">Đang phát triển</option>
                    <option value="Đã hoàn thành">Đã hoàn thành</option>
                    <option value="Thất bại">Thất bại</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="mo_ta" class="form-label">Mô tả</label>
                <textarea class="form-control" id="mo_ta" name="mo_ta" rows="3" required></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Quay lại</a>
                <button type="submit" class="btn btn-primary">Thêm nhật ký</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
