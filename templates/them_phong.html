{% extends "base.html" %}

{% block title %}Thêm phòng mới{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Thêm phòng mới</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="ten_phong" class="form-label">Tên phòng</label>
                <input type="text" class="form-control" id="ten_phong" name="ten_phong" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nhiet_do" class="form-label">Nhiệt độ (°C)</label>
                    <input type="number" class="form-control" id="nhiet_do" name="nhiet_do" step="0.1" min="0" max="50">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="do_am" class="form-label">Độ ẩm (%)</label>
                    <input type="number" class="form-control" id="do_am" name="do_am" step="0.1" min="0" max="100">
                </div>
            </div>
            <div class="mb-3">
                <label for="ghi_chu" class="form-label">Ghi chú</label>
                <textarea class="form-control" id="ghi_chu" name="ghi_chu" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('phong_moi_truong') }}" class="btn btn-secondary">Quay lại</a>
                <button type="submit" class="btn btn-primary">Thêm phòng</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
