{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-5">
                <div class="mb-4">
                    <i class="fas fa-key fa-4x text-primary"></i>
                </div>
                <h2 class="fw-bold text-primary mb-2">Quên mật khẩu?</h2>
                <p class="text-muted">Nhập email của bạn để nhận hướng dẫn khôi phục mật khẩu</p>
            </div>
            
            <div class="card">
                <div class="card-body p-4">
                    <form method="post" class="needs-validation" novalidate>
                        <div class="form-floating mb-4">
                            <input type="email" 
                                   class="form-control bg-light" 
                                   id="email" 
                                   name="email" 
                                   placeholder="Nhập email"
                                   required>
                            <label for="email">
                                <i class="fas fa-envelope text-muted me-2"></i>Email
                            </label>
                            <div class="invalid-feedback">
                                Vui lòng nhập email hợp lệ
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-3">
                                <i class="fas fa-paper-plane me-2"></i>Gửi yêu cầu
                            </button>
                            <a href="{{ url_for('auth.login') }}" class="btn btn-light py-3">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại đăng nhập
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted">
                    <i class="fas fa-info-circle me-2"></i>
                    Hướng dẫn khôi phục mật khẩu sẽ được gửi đến email của bạn
                </p>
            </div>
        </div>
    </div>
</div>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
