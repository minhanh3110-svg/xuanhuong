{% extends "base.html" %}

{% block title %}Sửa mẫu{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Sửa mẫu</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="ma_mau" class="form-label">Mã mẫu</label>
                    <input type="text" class="form-control" id="ma_mau" name="ma_mau" value="{{ mau.ma_mau }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="ten_mau" class="form-label">Tên mẫu</label>
                    <input type="text" class="form-control" id="ten_mau" name="ten_mau" value="{{ mau.ten_mau }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="ngay_cay" class="form-label">Ngày cấy</label>
                    <input type="date" class="form-control" id="ngay_cay" name="ngay_cay" value="{{ mau.ngay_cay.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="trang_thai" class="form-label">Trạng thái</label>
                    <select class="form-select" id="trang_thai" name="trang_thai" required>
                        <option value="Mới tạo" {% if mau.trang_thai == 'Mới tạo' %}selected{% endif %}>Mới tạo</option>
                        <option value="Đang phát triển" {% if mau.trang_thai == 'Đang phát triển' %}selected{% endif %}>Đang phát triển</option>
                        <option value="Đã hoàn thành" {% if mau.trang_thai == 'Đã hoàn thành' %}selected{% endif %}>Đã hoàn thành</option>
                        <option value="Thất bại" {% if mau.trang_thai == 'Thất bại' %}selected{% endif %}>Thất bại</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="phong_id" class="form-label">Phòng</label>
                <select class="form-select" id="phong_id" name="phong_id" required>
                    <option value="">Chọn phòng</option>
                    {% for phong in phong_list %}
                    <option value="{{ phong.id }}" {% if mau.phong_id == phong.id %}selected{% endif %}>
                        {{ phong.ten_phong }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="mo_ta" class="form-label">Mô tả</label>
                <textarea class="form-control" id="mo_ta" name="mo_ta" rows="3">{{ mau.mo_ta }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Quay lại</a>
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
