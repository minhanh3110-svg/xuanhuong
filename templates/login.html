{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Đăng nhập</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% if not show_otp %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    {% else %}
                    <input type="hidden" name="username" value="{{ username }}">
                    <div class="mb-3">
                        <label for="otp_code" class="form-label">Mã xác thực OTP</label>
                        <input type="text" class="form-control" id="otp_code" name="otp_code" 
                               required autofocus placeholder="Nhập mã 6 số">
                    </div>
                    {% endif %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            {% if show_otp %}Xác thực{% else %}Đăng nhập{% endif %}
                        </button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">
                        Quên mật khẩu?
                    </a>
                </div>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">Chưa có tài khoản?</p>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary mt-2">
                        Đăng ký ngay
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
